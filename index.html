<!doctype html>
<html>

<head>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@2.7.2/dist/less.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/angular@1.6.6/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.min.js"></script>
  <script src="index.js"></script>


</head>

<body ng-app="timesheetApp">

  <main ng-controller="TimesheetController as timesheet">

    <pre>{{timesheet.debug}}</pre>

    <input name="weekStarting" ng-model="timesheet.weekStarting" type="date" />


    <table>
        <tr>
          <th></th>
          <th ng-repeat="day in timesheet.daysOfWeek">{{day}}</th>
        </tr>

        <tr>
          <th>Start</th>
          <td ng-repeat="day in timesheet.daysOfWeek" class="input-group">
            <input type="number" placeholder="HH">
            <input type="number" placeholder="mm">
          </td>
          <td></td>
        </tr>

        <tr>
          <th>End</th>
          <td ng-repeat="day in timesheet.daysOfWeek" class="input-group">
            <input type="number" placeholder="HH">
            <input type="number" placeholder="mm">
          </td>
        </tr>

        <tr>
          <th>Hours</th>
          <td ng-repeat="day in timesheet.daysOfWeek"></td>
        </tr>
    </table>

    <div>Total Hours: {{ timesheet.totalHours }}</div>

  </main>



</body>
</html>
